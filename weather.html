<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>weather api</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="website icon" type="png" href="https://image.winudf.com/v2/image1/Y29tLm1pbGxjcm9mdC5hcHAud2VhdGhlci5yYWRhci53ZWF0aGVyMjQuZm9yZWNhc3QuZnJlZV9pY29uXzE1NTU0OTM2ODhfMDkz/icon.png?w=&fakeurl=1">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weather App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <form class="d-flex">
              <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success"  type="submit" id="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <h2 style="text-align: center;margin-top: 2%;">Weather of <span id="cityName"></span></h2>
    <div class="all-cards">
        <div class="card" style="width: 20rem;">
            <div class="card-body">
                <h5 class="card-title">Temperature Info</h5>
                <p class="card-text">
                <ul class="list">
                    <li class="temp"><span style="font-size: 2rem;font-weight: bolder;text-align: center;" id="temp"></span></li>
                    <li class="">Max_temp : <span id="max_temp"></span></li>
                    <li class="">Min_temp : <span id="min_temp"></span></li>
                </ul>
                </p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
        <div class="card" style="width: 20rem;">
            <div class="card-body">
                <h5 class="card-title">Humidity Info</h5>
                <p class="card-text">
                <ul class="list">
                    <li><span style="font-size: 2rem;font-weight: bolder;text-align: center;" id="humidity"></span></li>

                    <li class="">Feels like : <span id="feels_like"></span></li>
                    <li class="">Humidity : <span id="humidity2"></span></li>

                </ul>
                </p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
        <div class="card" style="width: 20rem;">
            <div class="card-body">
                <h5 class="card-title">Wind Info</h5>
                <p class="card-text">
                <ul class="list">
                    <li class=""><span style="font-size: 2rem;font-weight: bolder;text-align: center;" id="wind_speed"></span></li>
                    <li class="">Windspeed:<span  id="wind_speed2"></span></li>
                    <li class="">Wind Deegree : <span  id="wind_degrees"></span></li>
                </ul>
                </p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>

    <script src="weather.js"></script>
</body>

</html>
